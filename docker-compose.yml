  db:
    image: mysql:latest
    container_name: db
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: 1
      MYSQL_DATABASE: testDB1
      MYSQL_USER: root
      MYSQL_PASSWORD: db123
    ports:
      - "3306:3306"
